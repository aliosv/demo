    <script>
        modules.require(['jquery', 'autocomplete'], function($, Autocomplete) {
            var autocomplete = $('.autocomplete').eq(0);

            autocomplete.before('Loading data...<br>');

            $.get('titles.txt').then(function(data) {
                var data = data.split('\n');

                data.pop();

                autocomplete.before('Done. Loaded ' + data.length + ' items.<br><br><br>');

                autocomplete.bem(Autocomplete).setData(data);
            });
        });
